apiVersion: apps/v1
kind: Deployment
metadata:
  name: amrutam-worker
  namespace: amrutam
spec:
  replicas: 2
  selector:
    matchLabels:
      app: amrutam-worker
  template:
    metadata:
      labels:
        app: amrutam-worker
    spec:
      containers:
        - name: worker
          image: your-docker-registry/amrutam-worker:latest
          imagePullPolicy: IfNotPresent
          command: ["celery"]
          args: ["-A", "app.workers.booking_tasks", "worker", "--loglevel=INFO"]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: amrutam-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: amrutam-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: amrutam-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: amrutam-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: amrutam-secrets
                  key: DB_PASSWORD
            - name: BROKER_URL
              valueFrom:
                configMapKeyRef:
                  name: amrutam-config
                  key: BROKER_URL
            - name: RESULT_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: amrutam-config
                  key: RESULT_BACKEND
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-only-from-backend
  namespace: amrutam
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: amrutam-api
        - podSelector:
            matchLabels:
              app: amrutam-worker
      ports:
        - protocol: TCP
          port: 5432

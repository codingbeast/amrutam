name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: amrutamdb
          POSTGRES_USER: amrutam
          POSTGRES_PASSWORD: amrutam_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U amrutam"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USER: amrutam
      DB_PASSWORD: amrutam_pass
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: amrutamdb
      REDIS_HOST: localhost
      REDIS_PORT: 6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alembic migrations
        run: |
          alembic upgrade head

      - name: Run tests
        run: |
          pytest

  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_API: ${{ github.repository }}-api
      IMAGE_WORKER: ${{ github.repository }}-worker

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API image
        run: |
          docker build -f deploy/docker/Dockerfile.api -t $REGISTRY/${IMAGE_API}:latest .

      - name: Build worker image
        run: |
          docker build -f deploy/docker/Dockerfile.api -t $REGISTRY/${IMAGE_WORKER}:latest .

      - name: Push images
        run: |
          docker push $REGISTRY/${IMAGE_API}:latest
          docker push $REGISTRY/${IMAGE_WORKER}:latest
